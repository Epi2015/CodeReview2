<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>4Star</title>
  </head>
    <body>
      <div class="container">
        <h1>Please help us with the following yes/no answers:</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="person1">Ever been on a Safari?</label>
              <input id="person1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="person2">Do you like to Golf?</label>
              <input id="person2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="animal">A surfing vacation?</label>
              <input id="animal" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="exclamation">High altitude hiking?</label>
              <input id="exclamation" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="verb">Want to relax on a beach?</label>
              <input id="verb" class="form-control" type="text">
            </div>

           <button type="submit" class="btn">Submit your answers</button>
          </form>
        </div>
       </div>
      </div>
    </body>
  </html>
